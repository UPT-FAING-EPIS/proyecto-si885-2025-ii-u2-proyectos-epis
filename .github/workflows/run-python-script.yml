name: 'Ejecutar Script de Análisis de Repositorios'

on:
  workflow_dispatch:
  schedule:
    # Se ejecuta a la 1:00 AM UTC todos los domingos.
    # (Ajusta la hora según tu zona horaria si es necesario)
    - cron: '0 1 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ejecutar el script de Python
      run: python analizador_proyectos.py
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}